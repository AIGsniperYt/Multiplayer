<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar for online users -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Online Users</h3>
            <span id="users-count">0</span>
        </div>
        <div id="users-list" class="users-list">
            <!-- Users will be populated here -->
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Multiplayer Chat</h1>
            <div>
                <span id="users-online">0 users online</span>
                <span id="encryption-status" style="margin-left: 10px; font-size: 12px; background: #48bb78; color: white; padding: 2px 8px; border-radius: 10px;">Encrypted</span>
            </div>
        </header>
        
        <div class="username-setup" id="username-setup">
            <h2>Enter Your Username to Join the Chat</h2>
            <div class="username-input-group">
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                <button id="join-button">Join Chat</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            
            <div class="input-area">
                <div id="typing-indicator"></div>
                <div class="input-group">
                    <input type="text" id="message-input" placeholder="Type your message..." maxlength="200" disabled>
                    <button id="send-button" disabled>Send</button>
                </div>
            </div>
        </div>
        
        <div id="mod-activation" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.3); z-index: 1000;">
            <h3>Moderator Authentication</h3>
            <input type="password" id="mod-password-input" placeholder="Enter mod password">
            <button id="mod-submit-btn">Submit</button>
            <button id="mod-cancel-btn" style="margin-left: 10px;">Cancel</button>
        </div>
        
        <!-- Copyright footer -->
        <footer class="copyright-footer">
            &copy; 2025 AIGsniper. All rights reserved. The developer does not accept responsibility of misuse of app
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
