<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1"name="viewport"><title>Kicked</title><style>*{margin:0;padding:0;box-sizing:border-box}body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:#000;font-family:monospace,Consolas,'Courier New';color:#fff;overflow:hidden}canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}.wrapper{text-align:center;padding:20px;animation:fadeIn .6s ease;z-index:1}h1{font-size:2.4rem;color:#ff3b3f;letter-spacing:2px;text-transform:uppercase;position:relative;animation:glitch 1s infinite}.countdown{margin-top:15px;font-size:1rem;color:#ff3b3f;text-shadow:0 0 8px rgba(255,59,63,.6)}.subtext{margin-top:10px;font-size:.85rem;color:#aaa;letter-spacing:1px}@keyframes glitch{0%{text-shadow:2px 2px #00ffe0,-1px -2px #ff3b3f,1px -1px #fff}10%{text-shadow:-2px 1px #ff3b3f,1px -2px #00ffe0,0 0 #fff}20%{text-shadow:2px -2px #00ffe0,-2px 2px #ff3b3f,1px 1px #fff}30%{text-shadow:-1px 2px #ff3b3f,2px -1px #00ffe0,0 0 #fff}40%{text-shadow:1px 1px #00ffe0,-2px -1px #ff3b3f,2px 0 #fff}50%{text-shadow:0 2px #ff3b3f,-1px -2px #00ffe0,1px 1px #fff}60%{text-shadow:2px 0 #00ffe0,-2px 1px #ff3b3f,0 0 #fff}70%{text-shadow:-1px -1px #ff3b3f,2px 2px #00ffe0,1px -1px #fff}80%{text-shadow:1px -2px #00ffe0,-2px 2px #ff3b3f,0 1px #fff}90%{text-shadow:-2px 1px #ff3b3f,1px 2px #00ffe0,2px -1px #fff}100%{text-shadow:0 0 #fff}}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}</style><canvas id="matrix"></canvas><div class="wrapper"><h1>ACCESS DENIED</h1><div class="countdown"id="countdown">Closing in 2 seconds...</div><p class="subtext">[ Connection terminated ]</div><script>// === Matrix Rain Background ===
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "アァイィウヴエェオカキクケコサシスセソタチツテトナニヌネノ0123456789";
  const fontSize = 14;
  const columns = canvas.width / fontSize;

  // Choose a whole number for countdown
  let countdownTime = 4; // seconds
  const fps = 30; // redraw rate
  const totalFrames = countdownTime * fps;

  // Calculate drop speed so it hits bottom exactly at countdown end and finishes before self destruction using an offset
  const dropSpeed = (canvas.height / (totalFrames * fontSize)) * 1.2;

  const drops = Array.from({ length: columns }, () => 0);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      drops[i] += dropSpeed; // synced speed
    }
  }

  setInterval(drawMatrix, 1000 / fps);

  // === Countdown + close ===
  const countdownEl = document.getElementById('countdown');
  let secondsLeft = countdownTime;

  function updateCountdown() {
    countdownEl.textContent = `Closing in ${secondsLeft} second${secondsLeft !== 1 ? 's' : ''}...`;
    secondsLeft--;

    if (secondsLeft < 0) {
      try {
        window.close();
        setTimeout(() => window.location.href = 'about:blank', 100);
      } catch {
        window.location.href = 'about:blank';
      }
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);</script>
